</style>
</head>

<body>
<div id="loadingBar"></div>
<h1>V·∫¨T T∆Ø KHO PH√ö M·ª∏</h1>

<!-- LOGIN -->
<!-- LOGIN MINI -->
<div id="roleSelect" class="admin-mini">
  <input id="adminPass" type="password" placeholder="M·∫≠t kh·∫©u">
  <button onclick="loginAdmin()">ƒêƒÉng nh·∫≠p</button>
</div>

  </div>

<!-- ADMIN -->
<div id="adminArea" class="hidden">
<div class="container">

<div class="box">
<h3>NH·∫¨P / XU·∫§T</h3>

<select id="itemCategory"></select>
<select id="itemSelect"></select>

<select id="sign">
<option value="+">NH·∫¨P</option>
<option value="-">XU·∫§T</option>
</select>

<input id="qty" type="number" class="qty-input" placeholder="SL">
<textarea id="noteLine" placeholder="Ghi ch√∫"></textarea>

<button onclick="addTemp()">Th√™m v√†o DS t·∫°m</button>
</div>

<div class="box">
<h3>DANH S√ÅCH T·∫†M</h3>
<table>
<thead>
<tr><th>V·∫≠t t∆∞</th><th>Lo·∫°i</th><th>Nh·∫≠p/Xu·∫•t</th><th>X√≥a</th></tr>
</thead>
<tbody id="tempTable"></tbody>
</table>

<button onclick="saveToSheet()">L∆∞u v√†o kho</button>

</div>

</div>
</div>

<!-- VIEW -->
<div id="viewArea">
<h3>V·∫¨T T∆Ø HI·ªÜN T·∫†I</h3>

<select id="categoryFilter" onchange="renderInventoryTable()">
<option value="all">-- T·∫§T C·∫¢ --</option>
</select>

<table>
<thead><tr><th>V·∫≠t t∆∞</th><th>S·ªë l∆∞·ª£ng</th><th>Lo·∫°i</th></tr></thead>
<tbody id="mainTable"></tbody>
</table>

<h3>üïí L·ªäCH S·ª¨ NH·∫¨P / XU·∫§T</h3>
<button onclick="toggleHistoryView()" id="historyToggleBtn">
  Xem t·∫•t c·∫£
</button>
<table>
<thead><tr><th>Th·ªùi gian</th><th>Chi ti·∫øt</th></tr></thead>
<tbody id="historyTable"></tbody>
</table>

</div>

<script>
let showAllHistory = false;
const API_URL="https://script.google.com/macros/s/AKfycbzV12AisfdwandC9ire8KXwzf9f9sOjZKDbEV0HZXY8f0xrJVI45P94mvoBmg-zhdblVA/exec";

let inventory=[],temp=[],history=[],isAdmin=false;

/* ================= LOADING BAR ================= */

function startLoading(){
  const bar = document.getElementById("loadingBar");
  bar.style.width = "30%";
  setTimeout(()=> bar.style.width="60%", 200);
  setTimeout(()=> bar.style.width="85%", 500);
}

function stopLoading(){
  const bar = document.getElementById("loadingBar");
  bar.style.width = "100%";
  setTimeout(()=>{ bar.style.width = "0%"; },400);
}

/* ================= LOGIN ================= */

function loginAdmin(){
  if(adminPass.value!=="1234") return alert("Sai m·∫≠t kh·∫©u");

  isAdmin = true;
  document.getElementById("roleSelect").style.display = "none";
  adminArea.classList.remove("hidden");
  init();
}

/* ================= INIT ================= */

async function init(){
  await loadInventory();
  await loadHistory();
}

/* ================= LOAD ================= */

async function loadInventory(){
  inventory=await fetch(API_URL+"?action=getInventory").then(r=>r.json());
  renderInventory();
}

async function loadHistory(){
  history=await fetch(API_URL+"?action=getHistory").then(r=>r.json());
  renderHistory();
}

/* ================= INVENTORY ================= */

function renderInventory(){
  const categories=[...new Set(inventory.map(i=>i.category||"Kh√°c"))];

  categoryFilter.innerHTML="";
  categories.forEach(c=>{
    categoryFilter.innerHTML += `
      <option value="${c}" ${c==="S·∫Øt"?"selected":""}>${c}</option>`;
  });

  if(isAdmin){
    itemCategory.innerHTML="";
    categories.forEach(c=>{
      itemCategory.innerHTML+=`<option value="${c}">${c}</option>`;
    });
    itemCategory.onchange=renderItemSelect;
    renderItemSelect();
  }

  renderInventoryTable();
}

function renderInventoryTable(){
  let filter=categoryFilter.value;
  mainTable.innerHTML="";
  inventory
    .filter(i=>i.category===filter)
    .forEach(i=>{
      mainTable.innerHTML+=`
      <tr>
        <td>${i.name}</td>
        <td>${i.qty}</td>
        <td>${i.category}</td>
      </tr>`;
    });
}

function renderItemSelect(){
  let selectedCat=itemCategory.value;
  itemSelect.innerHTML="";
  inventory
    .filter(i=>i.category===selectedCat)
    .forEach(i=>{
      itemSelect.innerHTML+=
      `<option value="${inventory.indexOf(i)}">${i.name}</option>`;
    });
}

/* ================= TEMP ================= */

function addTemp(){
  const selected=inventory[itemSelect.value];
  temp.push({
    name:selected.name,
    category:selected.category,
    sign:sign.value,
    qty:+qty.value,
    note:noteLine.value
  });
  qty.value="";
  noteLine.value="";
  renderTemp();
}

function renderTemp(){
  tempTable.innerHTML="";
  temp.forEach((t,i)=>{
    tempTable.innerHTML+=`
    <tr class="${t.sign==='+'?'temp-import':'temp-export'}">
      <td>${t.name}</td>
      <td>${t.category}</td>
      <td>${t.sign==='+'?'NH·∫¨P':'XU·∫§T'} ${t.qty}</td>
      <td><button onclick="temp.splice(${i},1);renderTemp()">X</button></td>
    </tr>`;
  });
}

/* ================= SAVE TO SHEET ================= */

async function saveToSheet(){
  if(!temp.length) return alert("Ch∆∞a c√≥ d·ªØ li·ªáu");

  startLoading();

  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({items:temp})
  });

  temp=[];
  await init();

  stopLoading();
  alert("ƒê√£ l∆∞u");
}

/* ================= HISTORY ================= */

/* ================= HISTORY ================= */

function renderHistory(){
  historyTable.innerHTML="";

// S·∫Øp x·∫øp theo th·ªùi gian m·ªõi nh·∫•t tr∆∞·ªõc
let sortedHistory = [...history].sort((a,b)=>{
  return new Date(b.time) - new Date(a.time);
});

let displayHistory = showAllHistory
  ? sortedHistory
  : sortedHistory.slice(0,5);

  displayHistory.forEach((g)=>{

    if(!g.items || !g.items.length) return;

    const realIndex = history.indexOf(g);

    const actionType = g.items[0].type || "";
    const actionLabel = actionType==="Nh·∫≠p"
      ? `<span style="color:green;font-weight:bold">NH·∫¨P</span>`
      : `<span style="color:red;font-weight:bold">XU·∫§T</span>`;

    const itemList = g.items
      .map(item => `${item.name} (${item.qty})`)
      .join(", ");

    historyTable.innerHTML+=`
    <tr class="history-group" onclick="toggle(${realIndex})">
      <td>${new Date(g.time).toLocaleString("vi-VN")}</td>
      <td>${actionLabel}: ${itemList}</td>
    </tr>

    <tr id="h${realIndex}" style="display:none">
      <td colspan="2" class="history-detail">
        <table>
          <tr>
            <th>V·∫≠t t∆∞</th>
            <th>Lo·∫°i</th>
            <th>SL</th>
            <th>Ghi ch√∫</th>
          </tr>

          ${g.items.map((it,j)=>`
          <tr>
            <td>${it.name}</td>
            <td>${it.category}</td>
            <td>
              ${isAdmin
                ? `<input class="qty-input"
                   value="${it.qty}"
                   onchange="history[${realIndex}].items[${j}].qty=+this.value">`
                : `<b>${it.qty}</b>`}
            </td>
            <td>
              ${isAdmin
                ? `<input value="${it.note||""}"
                   onchange="history[${realIndex}].items[${j}].note=this.value">`
                : (it.note||"")}
            </td>
          </tr>`).join("")}

          ${isAdmin
            ? `<tr>
                <td colspan="4">
                  <button onclick="saveHistory(${realIndex})">
                    L∆∞u ch·ªânh s·ª≠a
                  </button>
                </td>
              </tr>`
            : ``}
        </table>
      </td>
    </tr>`;
  });
}

function toggle(i){
  const el=document.getElementById("h"+i);
  if(!el) return;
  el.style.display=el.style.display==="none"?"":"none";
}

async function saveHistory(i){
  if(!confirm("L∆∞u ch·ªânh s·ª≠a?")) return;

  startLoading();

  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"editHistory",group:history[i]})
  });

  await init();

  stopLoading();
  alert("ƒê√£ c·∫≠p nh·∫≠t");
}

function toggleHistoryView(){
  showAllHistory = !showAllHistory;

  document.getElementById("historyToggleBtn").innerText =
    showAllHistory ? "Thu g·ªçn" : "Xem t·∫•t c·∫£";

  renderHistory();
}

/* ================= AUTO LOAD ================= */

window.onload=function(){
  init();
};
</script>

</body>
</html>
