<!DOCTYPE html>

<style>

<body>

<h1>üì¶ QU·∫¢N L√ù V·∫¨T T∆Ø</h1>

<div class="container">

    </select>
    <input id="qty" type="number" placeholder="S·ªë l∆∞·ª£ng">
    <input id="noteLine" placeholder="Ghi ch√∫ d√≤ng">
    <button onclick="addTemp()">Th√™m t·∫°m</button>

  <div class="box">

    <table>

          <th>V·∫≠t t∆∞</th>
          <th>SL</th>
          <th>Ghi ch√∫</th>
          <th>X√≥a</th>
        </tr>

      <tbody id="tempTable"></tbody>
    </table>

    <input id="logNote" placeholder="Ghi ch√∫ chung">
    <button onclick="saveToSheet()">üíæ L∆ØU V√ÄO KHO</button>

</div>

<hr>

<h3>üìä T·ªíN KHO (click ƒë·ªÉ s·ª≠a)</h3>
<table>
  <thead>
    <tr>
      <th>V·∫≠t t∆∞</th>
      <th>S·ªë l∆∞·ª£ng</th>
      <th>L∆∞u</th>
    </tr>
  </thead>
  <tbody id="mainTable"></tbody>
</table>

<script>
/* ================== API ================== */
const API_URL = "https://script.google.com/macros/s/AKfycbz0C6y89gmcTOK3mtJt52UN9VJ9ZPe5TLPlERhRUE0dVgGuYUsSalLF43kca6xTmxbWfQ/exec";

/* ================== DATA ================== */
let inventory = [];
let temp = [];

/* ================== LOAD KHI M·ªû WEB ================== */
window.onload = loadInventory;

/* ================== RENDER ================== */
function render() {
  itemSelect.innerHTML = "";
  mainTable.innerHTML = "";
  tempTable.innerHTML = "";

  inventory.forEach((item, i) => {
    itemSelect.innerHTML += `<option value="${i}">${item.name}</option>`;

    mainTable.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>
          <input class="editable" type="number" value="${item.qty}"
            onchange="inventory[${i}].qty = Number(this.value)">
        </td>
        <td>
          <button onclick="saveEdit(${i})">üíæ</button>
        </td>
      </tr>
    `;
  });

  temp.forEach((t, i) => {
    tempTable.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.sign}${t.qty}</td>
        <td>${t.note}</td>
        <td><button onclick="removeTemp(${i})">‚ùå</button></td>
      </tr>
    `;
  });
}

function removeTemp(i) {
  temp.splice(i, 1);
  render();
}

/* ================== LOAD T·ªíN KHO ================== */
async function loadInventory() {
  try {
    const res = await fetch(API_URL + "?action=getInventory");
    inventory = await res.json();
    render();
  } catch (e) {
    alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c t·ªìn kho");
    console.error(e);
  }
}

/* ================== POST ================== */
async function postToSheet(payload) {
  const formData = new FormData();
  formData.append("data", JSON.stringify(payload));

  const res = await fetch(API_URL, {
    method: "POST",
    body: formData
  });

  return await res.text();
}

/* ================== TH√äM V·∫¨T T∆Ø ================== */
async function addItem() {
  const name = newName.value.trim();
  const qty = Number(newQty.value);

  if (!name || qty <= 0) return alert("Thi·∫øu d·ªØ li·ªáu");

  inventory.push({ name, qty });
  render();

  await postToSheet({
    note: "Th√™m v·∫≠t t∆∞ m·ªõi",
    items: [{ name, sign: "+", qty }]
  });

  newName.value = "";
  newQty.value = "";
}

/* ================== TH√äM T·∫†M ================== */
function addTemp() {
  const idx = itemSelect.value;
  const q = Number(qty.value);
  if (q <= 0) return alert("Sai s·ªë l∆∞·ª£ng");

  temp.push({
    name: inventory[idx].name,
    sign: sign.value,
    qty: q,
    note: noteLine.value
  });

  qty.value = "";
  noteLine.value = "";
  render();
}

/* ================== L∆ØU NH·∫¨P / XU·∫§T ================== */
async function saveToSheet() {
  if (temp.length === 0) return alert("Ch∆∞a c√≥ d·ªØ li·ªáu");

  await postToSheet({
    note: logNote.value,
    items: temp
  });

  temp = [];
  logNote.value = "";
  await loadInventory();
  alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t kho");
}

/* ================== L∆ØU S·ª¨A T·ªíN KHO ================== */
async function saveEdit(i) {
  const item = inventory[i];

  await postToSheet({
    note: "Ch·ªânh s·ª≠a t·ªìn kho tr·ª±c ti·∫øp",
    items: [{ name: item.name, sign: "+", qty: item.qty }]
  });

  alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t");
  await loadInventory();
}
</script>

</body>
