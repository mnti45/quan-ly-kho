<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body { font-family: Arial; padding: 20px; }
.container { display: flex; gap: 20px; }
.box { flex: 1; border: 1px solid #ccc; padding: 15px; border-radius: 6px; }

</head>

<body>

<h1>üì¶ QU·∫¢N L√ù V·∫¨T T∆Ø</h1>

<div class="container">
  <div class="box">

    <input id="newName" placeholder="T√™n v·∫≠t t∆∞">

    <button onclick="addItem()">Th√™m v·∫≠t t∆∞</button>

    <hr>

    <h3>üîÑ Nh·∫≠p / Xu·∫•t</h3>
    <select id="itemSelect"></select>
    <select id="sign">
      <option value="+">Nh·∫≠p (+)</option>
      <option value="-">Xu·∫•t (-)</option>
    </select>
    <input id="qty" type="number" placeholder="S·ªë l∆∞·ª£ng">
    <input id="noteLine" placeholder="Ghi ch√∫ d√≤ng">
    <button onclick="addTemp()">Th√™m t·∫°m</button>
  </div>

  <div class="box">
    <h3>üìã Danh s√°ch t·∫°m</h3>
    <table>
      <thead>
        <tr>
          <th>V·∫≠t t∆∞</th>
          <th>SL</th>
          <th>Ghi ch√∫</th>
          <th>X√≥a</th>
        </tr>
      </thead>
      <tbody id="tempTable"></tbody>
    </table>

    <input id="logNote" placeholder="Ghi ch√∫ chung">
    <button onclick="saveToSheet()">üíæ L∆ØU V√ÄO KHO</button>
  </div>
</div>

<hr>

<h3>üìä T·ªìn kho (tr√™n web)</h3>
<table>
  <thead>
    <tr>
      <th>V·∫≠t t∆∞</th>
      <th>S·ªë l∆∞·ª£ng</th>
    </tr>
  </thead>
  <tbody id="mainTable"></tbody>
</table>

<script>
/* ================== API ================== */
const API_URL = "https://script.google.com/macros/s/AKfycbyfDY5TMUEhv-kYore0uksrQsqztSGx3XMFCD-S5w2EYNY4Z4BZPI29ClEttQoYEdpD-Q/exec";

/* ================== DATA ================== */
let inventory = [];
let temp = [];

/* ================== RENDER ================== */
function render() {
  itemSelect.innerHTML = "";
  mainTable.innerHTML = "";
  tempTable.innerHTML = "";

  inventory.forEach((item, index) => {
    itemSelect.innerHTML += `<option value="${index}">${item.name}</option>`;
    mainTable.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td></tr>`;
  });

  temp.forEach((t, i) => {
    tempTable.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.sign}${t.qty}</td>
        <td>${t.note}</td>
        <td><button onclick="removeTemp(${i})">‚ùå</button></td>
      </tr>
    `;
  });
}

function removeTemp(i) {
  temp.splice(i, 1);
  render();
}

/* ================== POST KH√îNG CORS ================== */
async function postToSheet(payload) {
  const formData = new FormData();
  formData.append("data", JSON.stringify(payload));

  const res = await fetch(API_URL, {
    method: "POST",
    body: formData
  });

  return await res.text();
}

/* ================== TH√äM V·∫¨T T∆Ø ================== */
async function addItem() {
  const name = newName.value.trim();
  const qty = Number(newQty.value);

  if (!name || qty <= 0) {
    alert("Thi·∫øu d·ªØ li·ªáu");
    return;
  }

  inventory.push({ name, qty });
  render();

  try {
    await postToSheet({
      note: "Th√™m v·∫≠t t∆∞ m·ªõi",
      items: [{ name, sign: "+", qty }]
    });
  } catch (e) {
    alert("‚ùå L·ªói k·∫øt n·ªëi Sheet");
    console.error(e);
  }

  newName.value = "";
  newQty.value = "";
}

/* ================== TH√äM T·∫†M ================== */
function addTemp() {
  if (inventory.length === 0) {
    alert("Ch∆∞a c√≥ v·∫≠t t∆∞");
    return;
  }

  const idx = itemSelect.value;
  const q = Number(qty.value);

  if (q <= 0) {
    alert("Sai s·ªë l∆∞·ª£ng");
    return;
  }

  temp.push({
    name: inventory[idx].name,
    sign: sign.value,
    qty: q,
    note: noteLine.value
  });

  qty.value = "";
  noteLine.value = "";
  render();
}

/* ================== L∆ØU V√ÄO SHEET ================== */
async function saveToSheet() {
  if (temp.length === 0) {
    alert("Ch∆∞a c√≥ d·ªØ li·ªáu");
    return;
  }

  temp.forEach(t => {
    const item = inventory.find(i => i.name === t.name);
    if (item) {
      item.qty += (t.sign === "+" ? t.qty : -t.qty);
    }
  });

  try {
    await postToSheet({
      note: logNote.value,
      items: temp
    });
    alert("‚úÖ ƒê√£ l∆∞u v√†o Google Sheet");
  } catch (e) {
    alert("‚ùå L·ªói k·∫øt n·ªëi Google Sheet");
    console.error(e);
    return;
  }

  temp = [];
  logNote.value = "";
  render();
}
</script>

</body>
